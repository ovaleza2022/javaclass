<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-Tarea</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/funciones.js"></script>
</head>

<body>
    <h1> El documento para tarea</h1>
    <form id="Tarea">
        <div class="input-grupo">
            <label for="altura">Defina Altura</label>
            <input id="altura" type="Text">
        </div>
        <div class="input-grupo">
            <label for="ancho">Defina Ancho</label>
            <input id="ancho" type="Text">
        </div>

        <div class="input-grupo">
            <label for="mensaje">Escriba el Mensaje</label>
            <textarea name="" id="mensaje" cols="20" rows="20"></textarea>
        </div>

        <button type="submit">Aplicar</button>

        <div id="mostrador" class="mostrador">
                Mostrador
        </div>
    </form>
</body>
